<!DOCTYPE html>
<html>
	<head>
		<title>Greenwich Village</title>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!-- Incluindo o jQuery que é requisito do JavaScript do Bootstrap -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!-- Incluindo o JavaScript do Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
	</head>
<body>

	<header>
		<h1>Greenwich Village</h1>
		<hr>
	</header>

<form class="form-horizontal">
	<div class="control-group">
			<label class="control-label" for="inputProduto">Produto</label>
		<div class="controls">
			<input id="inputProduto" type="text" placeholder="" />
		</div>
			<label class="control-label" for="inputDescricaoProduto">Descrição Produto</label>
		<div class="controls">
			<input id="inputDescricaoProduto" type="password" placeholder="" />
		</div>
			<label class="control-label" for="inputQuantidade">Quantidade</label>
		<div class="controls">
			<input id="inputQuantidade" type="text" placeholder="" />
		</div>
			<label class="control-label" for="inputValorUnitario">Valor Unitario</label>
		<div class="controls">
			<input id="inputValorUnitario" type="password" placeholder="" />
		</div>
			<label class="control-label" for="inputValorTotalProduto">Valor Total</label>
		<div class="controls">
			<input id="inputValorTotalProduto" type="password" placeholder="" />
		</div>
			<label class="control-label" for="inputValorTotal">Valor Total</label>
		<div class="controls">
			<input id="inputValorTotal" type="password" placeholder="" />
		</div>
 		<div class="controls">
			<button class="btn btn-success" type="submit">Finalizar</button>
		</div>
			<label class="control-label" for="inputVendedor">Vendedor</label>
			<label class="control-label" for="inputNomeVendedor">Nome Vendedor</label>
			<label class="control-label" for="inputCliente">Cliente</label>
			<label class="control-label" for="inputNomeCliente">Nome Cliente</label>		
	</div>
</form>

</body>
</html>

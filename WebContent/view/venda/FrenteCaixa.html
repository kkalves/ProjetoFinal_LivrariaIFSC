<!DOCTYPE html>
<html>
<head>
<title>Greenwich Village</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/simple-sidebar.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#"> Menu </a></li>
				<li><a href="index.html">Página Inicial</a></li>
				<li><a href="FrenteCaixa.html">Frente de Caixa</a></li>
				<li><a href="CadastroCliente.html">Cadastro Cliente</a></li>
				<li><a href="Vendedor.html">Cadastro Vendedor</a></li>
				<li><a href="Produto.html">Cadastro Produto</a></li>
				<li><a href="#">Sobre</a></li>
			</ul>
		</div>
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<header>
							<h1>Greenwich Village</h1>
							<hr>
						</header>
						<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
						<form class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="inputProduto">Produto</label>
								<div class="controls">
									<input id="inputProduto" type="text" placeholder="" />
								</div>
								<label class="control-label" for="inputDescricaoProduto">Descrição
									Produto</label>
								<div class="controls">
									<input id="inputDescricaoProduto" type="password"
										placeholder="" />
								</div>
								<label class="control-label" for="inputQuantidade">Quantidade</label>
								<div class="controls">
									<input id="inputQuantidade" type="text" placeholder="" />
								</div>
								<label class="control-label" for="inputValorUnitario">Valor
									Unitario</label>
								<div class="controls">
									<input id="inputValorUnitario" type="password" placeholder="" />
								</div>
								<label class="control-label" for="inputValorTotalProduto">Valor
									Total</label>
								<div class="controls">
									<input id="inputValorTotalProduto" type="password"
										placeholder="" />
								</div>
								<label class="control-label" for="inputValorTotal">Valor
									Total</label>
								<div class="controls">
									<input id="inputValorTotal" type="password" placeholder="" />
								</div>
								<div class="controls">
									<button class="btn btn-success" type="submit">Finalizar</button>
								</div>
								<label class="control-label" for="inputVendedor">Vendedor</label>
								<label class="control-label" for="inputNomeVendedor">Nome
									Vendedor</label> <label class="control-label" for="inputCliente">Cliente</label>
								<label class="control-label" for="inputNomeCliente">Nome
									Cliente</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
</body>
</html>

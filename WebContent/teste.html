<!doctype html>
<html ng-app="app">
	<head>
		<title>Questao AngularJS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
	</head>

	<body>
    <div ng-controller="controller">
				<h1> Lançamentos </h1>
				<h2> Cliente: {{cliente.nome}}</h2>
				<h2> Conta: {{cliente.conta}}</h2>
				<h2> Saldo: {{cliente.saldo}}</h2>
				<h2> Lançamentos: </h2>

        <h2 ng-repeat="lancamento in cliente.lancamentos">{{ lancamento.descricao }} : {{ lancamento.valor }} - {{lancamento.data | date:'dd/MM/yyyy HH:mm'}} <button ng-click="removerLancamento(lancamento)">X</button>
</h2>

        <button ng-click="adicionaLancamento()">Fazer Lançamento</button>

        <input type="text" ng-model="descricao" value="{{descricao}}">
        <input type="text" ng-model="valor" value="{{valor}}">
				<button ng-click="saque()">Sacar</button>


      </div>

	</body>
</html>
